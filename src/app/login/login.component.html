<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

</head>

<body>
    <main>
    <div class="container">
        <div class="left">
            <img src="../../assets/signup.jpg" alt="">
        </div>
        <div class="right">
            <div class="headings">
                <div class="main-heading">
                    <h1 data-last-word="Emploify.">Welcome to </h1>
                    <h2>Log in to continue.</h2>
                </div>
                <h3 class="signin">Don't have an account? Sign up</h3>
            </div>
            <div class="form-div">
                <form [formGroup]="loginForm" class="flex">
                    <div class="form-group">
                        <label for="userName">Email</label>

                        <input [ngClass]="{'invalid-inputs':loginForm.controls['Username'].invalid && loginForm.controls['Username'].touched }" formControlName="Username"  type="email" id="userName">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                        <input [ngClass]="{'invalid-inputs':loginForm.controls['Password'].invalid && loginForm.controls['Password'].touched }" id="password" formControlName="Password" type="password" minlength="6" class="input">
                    </div>

                    
 

                </form>
                <form class="form-button">
                    <button [disabled]="loginForm.invalid" class="btn login" (click)="login()" type="submit">Log in</button>
                </form>

                
            </div>
            <div *ngIf="mess" class="error-div">
                <p>{{mess}}</p>
                <fa-icon icon="exclamation"></fa-icon>


              
            </div>
        </div>
        
    </div>
</main>
</body>


</html>
